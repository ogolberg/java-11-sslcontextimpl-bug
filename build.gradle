plugins {
    id 'java'
}

group 'jdk.test'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

test {
    testLogging {
        events "passed", "skipped", "failed", 'standard_out', 'standard_error'
        exceptionFormat "full"
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
